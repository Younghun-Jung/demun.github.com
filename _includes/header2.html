<div id="header">
    <!-- Inner -->
    <div class="inner">
        <header>
            <h1><a href="{{ site.baseurl }}/" id="logo">{{ site.title }}</a></h1>
            <hr />
            <p>{{ site.description }}</p>
        </header>
        <footer>
            <a href="#newPost" class="button circled scrolly">Start</a>
        </footer>
    </div>
    <!-- Nav -->
    <nav id="nav">
        <ul>
            <li><a href="{{ site.baseurl }}/">{{ site.title }}</a></li>
            <li>
                <a href="#">최신글</a>
                <ul>
                    {% for post in site.posts %}
                        {% if post.url == post.url %}
                          <li class="active"><a href="{{post.url}}" class="active">{{post.title}}</a></li>
                        {% else %}
                          <li><a href="{{post.url}}">{{post.title}}</a></li>
                        {% endif %}
                    {% endfor %}

                    <!-- {% for my_page in site.pages %}
                        {% if my_page.title %}
                            <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                        {% endif %}
                    {% endfor %} -->
                </ul>
            </li>
            <li>
                <a href="#">레이아웃</a>
                <ul>
                    <li><a href="/left-sidebar/">Left Sidebar</a></li>
                    <li><a href="/no-sidebar/">No Sidebar</a></li>
                    <li><a href="/index/">index</a></li>
                </ul>
            </li>
            
        </ul>
    </nav>
</div>
